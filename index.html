<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="./images/logo.png"
      type="image/x-icon">
  </head>
  <body>

    <div class="parent-container">
      <main>
        <div class="logo-container">
          <img src="./images/logo.png" width="100%" alt>
        </div>
        <div id="inp-container">
          <p id="inp1">
            <span id="span1" style="font-size: 30px;"></span>
            <span id="span2" style="font-size: 60px;"></span>
          </p>

        </div>

        <div class="keys">
          <!-- Row 1 -->
          <div class="row first-row">
            <div data-key="81" class="key">
              <kbd>Q</kbd>
              <span class="sound">drumfest</span>
            </div>
            <div data-key="87" class="key">
              <kbd>W</kbd>
              <span class="sound">drumfest52</span>
            </div>
            <div data-key="69" class="key">
              <kbd>E</kbd>
              <span class="sound">lighter</span>
            </div>
            <div data-key="82" class="key">
              <kbd>R</kbd>
              <span class="sound">D-D F-A</span>
            </div>
            <div data-key="84" class="key">
              <kbd>T</kbd>
              <span class="sound">D-D HL-A</span>
            </div>
            <div data-key="89" class="key">
              <kbd>Y</kbd>
              <span class="sound">D-D Lft-1</span>
            </div>
            <div data-key="85" class="key">
              <kbd>U</kbd>
              <span class="sound">AP-10</span>
            </div>
            <div data-key="73" class="key">
              <kbd>I</kbd>
              <span class="sound">buzz</span>
            </div>
            <div data-key="79" class="key">
              <kbd>O</kbd>
              <span class="sound">chirp</span>
            </div>
            <div data-key="80" class="key">
              <kbd>P</kbd>
              <span class="sound">click</span>
            </div>
          </div>
          <!-- Row 2 -->
          <div class="row second-row">
            <div data-key="65" class="key">
              <kbd>A</kbd>
              <span class="sound">clap</span>
            </div>
            <div data-key="83" class="key">
              <kbd>S</kbd>
              <span class="sound">hihat</span>
            </div>
            <div data-key="68" class="key">
              <kbd>D</kbd>
              <span class="sound">kick</span>
            </div>
            <div data-key="70" class="key">
              <kbd>F</kbd>
              <span class="sound">openhat</span>
            </div>
            <div data-key="71" class="key">
              <kbd>G</kbd>
              <span class="sound">boom</span>
            </div>
            <div data-key="72" class="key">
              <kbd>H</kbd>
              <span class="sound">ride</span>
            </div>
            <div data-key="74" class="key">
              <kbd>J</kbd>
              <span class="sound">snare</span>
            </div>
            <div data-key="75" class="key">
              <kbd>K</kbd>
              <span class="sound">tom</span>
            </div>
            <div data-key="76" class="key">
              <kbd>L</kbd>
              <span class="sound">tink</span>
            </div>
          </div>
          <!-- Row 3 -->
          <div class="row third-row">
            <div data-key="90" class="key">
              <kbd>Z</kbd>
              <span class="sound">echo</span>
            </div>
            <div data-key="88" class="key">
              <kbd>X</kbd>
              <span class="sound">hiss</span>
            </div>
            <div data-key="67" class="key">
              <kbd>C</kbd>
              <span class="sound">jinglebell</span>
            </div>
            <div data-key="86" class="key">
              <kbd>V</kbd>
              <span class="sound">glassknock</span>
            </div>
            <div data-key="66" class="key">
              <kbd>B</kbd>
              <span class="sound">pop</span>
            </div>
            <div data-key="78" class="key">
              <kbd>N</kbd>
              <span class="sound">claves</span>
            </div>
            <div data-key="77" class="key">
              <kbd>M</kbd>
              <span class="sound">kickhard</span>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <p>&copy; <span id="currentYear"></span> HSquare Development. All rights
          reserved.</p> </footer>
    </div>

    <audio data-key="81" src="sounds/drumfestHPWhl.wav"></audio>
    <audio data-key="87" src="sounds/drumfestHPWhl52.wav"></audio>
    <audio data-key="69" src="sounds/allPercussion22.wav"></audio>
    <audio data-key="82" src="sounds/donDonFlatA.wav"></audio>
    <audio data-key="84" src="sounds/donDonHiLo1.wav"></audio>
    <audio data-key="89" src="sounds/donDonLftHnd1.wav"></audio>
    <audio data-key="85" src="sounds/allPercussion10.wav"></audio>
    <audio data-key="73" src="sounds/buzz.mp3"></audio>
    <audio data-key="79" src="sounds/chirp.mp3"></audio>
    <audio data-key="80" src="sounds/click.mp3"></audio>
    <!-- Row 2 -->
    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>
    <!-- Row 3 -->
    <audio data-key="90" src="sounds/echo.mp3"></audio>
    <audio data-key="88" src="sounds/hiss.mp3"></audio>
    <audio data-key="67" src="sounds/jingleBells.mp3"></audio>
    <audio data-key="86" src="sounds/glassKnock.mp3"></audio>
    <audio data-key="66" src="sounds/pop.mp3"></audio>
    <audio data-key="78" src="sounds/claves.mp3"></audio>
    <audio data-key="77" src="sounds/kickHard.mp3"></audio>

    <script src="app.js"></script>

  </body>
</html>
